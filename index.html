<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player - APP</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="web.js">
        </head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="https://downloadr2.apkmirror.com/wp-content/uploads/2023/05/48/646f71798f43f.png" alt="resso">  TAYLOR SWIFTS MUSIC</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>FAVOURITE PLAYLIST</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="https://i1.sndcdn.com/artworks-S3ZOHdOopzsO-0-t500x500.jpg" alt="resso">
                    <span class="songName">Blank Space</span>
                    
                    <span class="songlistplay"><span class="timestamp">04:33 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d0000b273e787cffec20aa2a396a61647" alt="resso">
                    <span class="songName">Cruel Summer</span>
                    <span class="songlistplay"><span class="timestamp">03:00 <i id="1" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9b/Taylor_Swift_Feat._Kendrick_Lamar_-_Bad_Blood_%28Official_Single_Cover%29.png/220px-Taylor_Swift_Feat._Kendrick_Lamar_-_Bad_Blood_%28Official_Single_Cover%29.png" alt="resso">
                    <span class="songName">Bad Blood</span>
                    <span class="songlistplay"><span class="timestamp">04:05 <i id="2" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://images.genius.com/d04f0a5d76810e4bc7c6d5f8e261bd91.1000x1000x1.jpg" alt="resso">
                    <span class="songName">Enchanted</span>
                    <span class="songlistplay"><span class="timestamp">05:57 <i id="3" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d0000b273212d776c31027c511f0ee3bc" alt="resso">
                    <span class="songName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://i1.sndcdn.com/artworks-lPlyPwIwiH76-0-t500x500.jpg" alt="resso">
                    <span class="songName">Love Story</span>
                    <span class="songlistplay"><span class="timestamp">03:57 <i id="5" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://i1.sndcdn.com/artworks-000094034173-xldk11-t500x500.jpg" alt="resso">
                    <span class="songName">Shake it Off</span>
                    <span class="songlistplay"><span class="timestamp">04:02 <i id="6" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://i.scdn.co/image/ab67616d0000b273bb54dde68cd23e2a268ae0f5" alt="resso">
                    <span class="songName">Anti-Hero</span>
                    <span class="songlistplay"><span class="timestamp">05:10 <i id="7" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://m.media-amazon.com/images/M/MV5BYjJmNzQ5YzEtOWQ2Zi00MDZkLTkyMzctMGNlZmQ2MzA4YjZlXkEyXkFqcGdeQXVyMTA1NTIxMzA3._V1_.jpg" alt="resso">
                    <span class="songName">Wildest Dreams</span>
                    <span class="songlistplay"><span class="timestamp">03:55 <i id="8" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img src="https://i.pinimg.com/originals/7c/a4/79/7ca47956b3f17af446b8a6ed7f6f2c4a.jpg" alt="resso">
                    <span class="songName">Gorgeous</span>
                    <span class="songlistplay"><span class="timestamp">03:32 <i id="9" class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fin.pinterest.com%2Fpin%2Fgif-from-gifer--767160117787914234%2F&psig=AOvVaw2zR2LUBbp4UaJId1AtkeqT&ust=1710164047791000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCPDMp9fn6YQDFQAAAAAdAAAAABAZ" width="42px" alt="" id="gif"> <span id="masterSongName">Blank Space [Taylor Swift]</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
